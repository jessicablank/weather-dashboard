<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="assets/style.css">
    <!-- Font Awesome CSS Icons -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />
  <title>Weather App</title>

</head>

<body>
  <!--Page Header-->
  <div class="jumbotron">
    <h1 class="display-3">Weather Dashboard</h1>
    <p class="lead">A Simple 5-day Weather Forecast Based on City</p>
  </div>
  <div class="wrapper">
    <!--Search Input-->
    <div class="container col-md-3">
      <div class="input-group mb-3">
        <input id="city-input" type="text" class="form-control" placeholder="City" aria-label="city for search"
          aria-describedby="search-button" />
        <div class="input-group-append">
          <button class="btn btn-outline-primary" type="button" id="search-button">
            Search
          </button>
        </div>
      </div>
    </div>
  </div>
  <!--Search Results-->
  <div class="container col-md-3">
    <div class="card">
      <div class="card-header">
        <strong><i class="fa fa-table"></i> 5-Day ForeCast</strong>
      </div>

     <!-- This main card will hold each of the resulting articles -->
     <div class="card-body" id="forecast"></div>
    </div>
  </div>
</div>
  </div>

<!--Footer Region-->
  <!-- Footer Region -->
  <div class="row">
    <div class="col-sm-12">
      <!-- Line Break followed by closing -->
      <hr />
      <h5 class="text-center">
        <small
          >Made with help from Weather API, simplePattern & lots and lots of
          <i class="fa fa-heart"></i>
        </small>
      </h5>
    </div>
  </div>


  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <!-- Optional JavaScript -->
  <script src="assets/app.js"></script>

</body>

</html>
